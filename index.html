<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan칞as Pessoais - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #4cc9f0;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .logo i {
            font-size: 4rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #f8fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
        }

        .btn-google {
            background-color: white;
            color: var(--text);
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-google:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-google i {
            color: #DB4437;
            font-size: 1.2rem;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--text-light);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background-color: #e2e8f0;
        }

        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background-color: #e2e8f0;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .logo i {
                font-size: 3rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo p {
                font-size: 1rem;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading i {
            font-size: 1.5rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .firebase-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
        }
        
        .firebase-info a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <h1>Finan칞as Pessoais</h1>
            <p>Controle suas finan칞as de forma simples e segura</p>
        </div>

        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Entrar</button>
                <button class="auth-tab" data-tab="register">Cadastrar</button>
            </div>

            <div id="message" class="message"></div>

            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span>Entrar</span>
                </button>
                
                <div class="divider">ou</div>
                
                <button type="button" class="btn btn-google" id="google-login">
                    <i class="fab fa-google"></i>
                    <span>Entrar com Google</span>
                </button>

                <div class="forgot-password">
                    <a href="#" id="forgot-password">Esqueci minha senha</a>
                </div>
            </form>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" class="form-control" placeholder="M칤nimo 6 caracteres" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Senha</label>
                    <input type="password" id="register-confirm-password" class="form-control" placeholder="Digite a senha novamente" required>
                </div>
                <button type="submit" class="btn btn-primary" id="register-btn">
                    <span>Criar Conta</span>
                </button>
                
                <div class="divider">ou</div>
                
                <button type="button" class="btn btn-google" id="google-register">
                    <i class="fab fa-google"></i>
                    <span>Cadastrar com Google</span>
                </button>
            </form>

            <form id="reset-form" class="auth-form">
                <div class="form-group">
                    <label for="reset-email">E-mail</label>
                    <input type="email" id="reset-email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary" id="reset-btn">
                    <span>Enviar Link de Recupera칞칚o</span>
                </button>
                <div class="forgot-password">
                    <a href="#" id="back-to-login">Voltar para o login</a>
                </div>
            </form>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
            </div>
            
            <div class="firebase-info">
                <p>Seus dados s칚o armazenados com seguran칞a no <a href="https://firebase.google.com" target="_blank">Firebase</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script>
        // 游댠 SUBSTITUA COM SUAS CREDENCIAIS DO FIREBASE 游댠
        const firebaseConfig = {
            apiKey: "AIzaSyA1B2C3D4E5F6G7H8I9J0K1L2M3N4O5P6Q7R",
            authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto-id",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abc123def456ghi789jkl"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elementos DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const resetForm = document.getElementById('reset-form');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // Alternar entre abas
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                
                // Atualizar abas ativas
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Mostrar formul치rio correspondente
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                document.getElementById(`${tabId}-form`).classList.add('active');
                
                // Limpar mensagens
                showMessage('', '');
            });
        });

        // Link "Esqueci minha senha"
        document.getElementById('forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            resetForm.classList.add('active');
            showMessage('', '');
        });

        // Link "Voltar para o login"
        document.getElementById('back-to-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            loginForm.classList.add('active');
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector('[data-tab="login"]').classList.add('active');
            showMessage('', '');
        });

        // Fun칞칚o para mostrar mensagens
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = text ? 'block' : 'none';
        }

        // Fun칞칚o para mostrar/ocultar loading
        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Login com email/senha
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            
            try {
                showLoading(true);
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Login realizado com sucesso!', 'success');
                
                // Redirecionar para o app ap칩s 1 segundo
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
                
            } catch (error) {
                let errorMessage = 'Erro ao fazer login. ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'Usu치rio n칚o encontrado.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Senha incorreta.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'E-mail inv치lido.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showMessage(errorMessage, 'error');
            } finally {
                showLoading(false);
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Entrar</span>';
            }
        });

        // Cadastro com email/senha
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const registerBtn = document.getElementById('register-btn');
            
            // Valida칞칫es
            if (password !== confirmPassword) {
                showMessage('As senhas n칚o coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            try {
                showLoading(true);
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
                
                // Criar usu치rio no Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Atualizar nome do usu치rio
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                showMessage('Conta criada com sucesso! Fa칞a login para continuar.', 'success');
                
                // Voltar para a aba de login ap칩s 2 segundos
                setTimeout(() => {
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    document.querySelector('[data-tab="login"]').classList.add('active');
                    document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                    loginForm.classList.add('active');
                    
                    // Limpar formul치rio
                    registerForm.reset();
                    showMessage('', '');
                }, 2000);
                
            } catch (error) {
                let errorMessage = 'Erro ao criar conta. ';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Este e-mail j치 est치 em uso.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'E-mail inv치lido.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'A senha 칠 muito fraca. Use pelo menos 6 caracteres.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showMessage(errorMessage, 'error');
            } finally {
                showLoading(false);
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span>Criar Conta</span>';
            }
        });

        // Login com Google
        async function signInWithGoogle() {
            try {
                showLoading(true);
                
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                showMessage('Login realizado com sucesso!', 'success');
                
                // Redirecionar para o app ap칩s 1 segundo
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
                
            } catch (error) {
                showMessage('Erro ao fazer login com Google: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Recupera칞칚o de senha
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value;
            const resetBtn = document.getElementById('reset-btn');
            
            try {
                showLoading(true);
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
                
                await auth.sendPasswordResetEmail(email);
                
                showMessage('E-mail de recupera칞칚o enviado! Verifique sua caixa de entrada.', 'success');
                
                // Voltar para o login ap칩s 3 segundos
                setTimeout(() => {
                    document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                    loginForm.classList.add('active');
                    resetForm.reset();
                    showMessage('', '');
                }, 3000);
                
            } catch (error) {
                let errorMessage = 'Erro ao enviar e-mail de recupera칞칚o. ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'Usu치rio n칚o encontrado.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'E-mail inv치lido.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showMessage(errorMessage, 'error');
            } finally {
                showLoading(false);
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<span>Enviar Link de Recupera칞칚o</span>';
            }
        });

        // Bot칫es do Google
        document.getElementById('google-login').addEventListener('click', signInWithGoogle);
        document.getElementById('google-register').addEventListener('click', signInWithGoogle);

        // Verificar se usu치rio j치 est치 logado
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.endsWith('index.html')) {
                // Se j치 estiver logado e estiver na p치gina de login, redirecionar para o app
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 500);
            }
        });
    </script>
</body>
</html>
